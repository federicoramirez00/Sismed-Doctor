<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--<meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="../www/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../www/css/icon.css">
    <link rel="stylesheet" type="text/css" href="../www/css/material_icons.css">
    <title>SISMED</title>
</head>

<body>
    <div class="app">
        <nav class="indigo darken-2">
            <div class="nav-wrapper">
                <a href="../www/index.html" class="brand-logo">SISMED</a>
            </div>
        </nav>
        <div class="center-align">
            <div class="row">
                <h5 class="text-align center-align"><b>Iniciar sesión</b></h5>
                <form class="col s12 m6" id="form-sesion" method="post">
                    <div class="row">
                        <div class="input-field col s12 offset-m6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="usuario" type="text" name="usuario" class="validate" required>
                            <label for="usuario">Nombre de usuario</label>
                        </div>
                        <div class="input-field col s12 offset-m6">
                            <i class="material-icons prefix">lock</i>
                            <input id="clave" type="password" name="clave" class="validate" required>
                            <label for="clave">Contraseña</label>
                        </div>
                        <div class="col s12 offset-m6 center-align">
                            <button type="submit" class="btn waves-effect waves-light">Iniciar sesión</button>
                        </div>
                        <div class="col s12 offset-m6 center-align">
                            <a class="modal-trigger" href="#modal2">Olvidé mi contraseña</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h5 class="text-align center-align">Recuperar contraseña</h5>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Correo electrónico</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Ingrese el correo electrónico
                            con el que se registró</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-light btn red"><i class="material-icons">close</i></a>
            <a class="modal-close waves-effect waves-light btn green"><i
                    class="material-icons left">vpn_key</i>Recuperar</a>
        </div>
    </div>
    <script src="../www/js/jquery-2.2.3.min.js"></script>
    <script src="../www/js/materialize.min.js"></script>
    <script src="../www/js/sweetalert.min.js"></script>
    <script src="../www/js/init.js"></script>
    <script src="../www/js/functions.js"></script>
    <script src="../controllers/index.js"></script>
</body>

</html>
